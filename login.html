<!DOCTYPE html>
<html lang="pt-BR" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar - DevFarma</title>
    <link rel="icon" type="image/png" href="./public/images/logo.png" />
    <link href="./public/output.css" rel="stylesheet" />
  </head>
  <body class="bg-base-200 min-h-screen flex flex-col">
    <div class="navbar bg-base-100 shadow-sm min-h-16">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2">
          <div class="avatar">
            <div class="w-10 rounded-full">
              <img src="./public/images/logo.png" alt="DevFarma Logo" />
            </div>
          </div>
          <span class="font-bold text-xl text-success hidden sm:inline">DevFarma</span>
        </a>
        <a href="index.html" class="btn btn-ghost btn-sm gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span class="hidden sm:inline">Voltar à Loja</span>
        </a>
      </div>
    </div>

    <div class="flex-1 flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <div class="text-center mb-6">
              <div class="avatar mb-4">
                <div class="w-16 rounded-full">
                  <img src="./public/images/logo.png" alt="DevFarma Logo" />
                </div>
              </div>
              <h1 class="text-2xl font-bold">Bem-vindo de volta!</h1>
              <p class="text-base-content/70">Entre na sua conta DevFarma</p>
            </div>

            <button class="btn btn-outline btn-block gap-2 mb-4">
              <svg class="h-5 w-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Entrar com Google
            </button>

            <div class="divider text-sm">ou continue com e-mail</div>

            <form class="space-y-4">
              <div class="form-control w-full">
                <label class="label">
                  <span class="label-text font-medium">Endereço de e-mail</span>
                </label>
                <input type="email" class="input input-bordered w-full" placeholder="seu@email.com" />
              </div>

              <div class="form-control w-full">
                <label class="label">
                  <span class="label-text font-medium">Senha</span>
                  <a href="#" class="label-text-alt link link-success">Esqueceu a senha?</a>
                </label>
                <input type="password" class="input input-bordered w-full" placeholder="••••••••" />
              </div>

              <div class="form-control">
                <label class="label cursor-pointer justify-start gap-3">
                  <input type="checkbox" class="checkbox checkbox-success checkbox-sm" />
                  <span class="label-text">Lembrar de mim</span>
                </label>
              </div>

              <a href="index.html" class="btn btn-success btn-block gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Entrar
              </a>
            </form>

            <div class="divider"></div>

            <p class="text-center text-sm">
              Não tem uma conta? 
              <a href="cadastro.html" class="link link-success font-medium">Cadastre-se aqui</a>
            </p>
          </div>
        </div>

        <div class="text-center mt-6">
          <div class="flex justify-center flex-wrap gap-4 text-sm text-base-content/70">
            <a href="#" class="link link-hover">Termos de Serviço</a>
            <a href="#" class="link link-hover">Política de Privacidade</a>
            <a href="#" class="link link-hover">Ajuda</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-neutral text-neutral-content py-4">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm text-neutral-content/70">© 2024 DevFarma. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
